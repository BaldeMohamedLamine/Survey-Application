{% extends "surveys_app/base.html" %}
{% block content %}
<h2>Publier le sondage : {{ survey.title }}</h2>
<p>Êtes-vous sûr de vouloir publier ce sondage ? Une fois publié, il sera visible par tous les utilisateurs.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirmer la publication</button>
    <a href="{% url 'surveys_app:survey-list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
